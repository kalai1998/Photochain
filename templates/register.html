<script language="javascript">
function validate()
{
	if(document.form1.name.value=="")
	{
	alert("Enter the Name");
	document.form1.name.focus();
	return false;
	}
	if(document.form1.dob.value=="")
	{
	alert("Enter the Date of Birth");
	document.form1.dob.focus();
	return false;
	}
	if(document.form1.mobile.value=="")
	{
	alert("Enter the Mobile No.");
	document.form1.mobile.focus();
	return false;
	}
	if(isNaN(document.form1.mobile.value))
	{
	alert("Invalid Mobile No.");
	document.form1.mobile.select();
	return false;
	}
	if(document.form1.mobile.value.length!=10)
	{
	alert("Mobile No. must be 10 digits!");
	document.form1.mobile.select();
	return false;
	}
	if(document.form1.email.value=="")
	{
	alert("Enter the Email");
	document.form1.email.focus();
	return false;
	}
	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.form1.email.value))  
	{
	
	}
	else
	{
	alert("Invalid E-mail!");
	document.form1.email.select();
	return false;
	}
	if(document.form1.aadhar.value=="")
	{
	alert("Enter the Aadhar No.");
	document.form1.aadhar.focus();
	return false;
	}
	if(isNaN(document.form1.aadhar.value))
	{
	alert("Invalid Aadhar No.");
	document.form1.aadhar.select();
	return false;
	}
	if(document.form1.aadhar.value.length!=12)
	{
	alert("Aadhar No. must be 12 digits!");
	document.form1.aadhar.select();
	return false;
	}
	if(document.form1.uname.value=="")
	{
	alert("Enter the Username");
	document.form1.uname.focus();
	return false;
	}
	if(document.form1.uname.value.length<3)
	{
	alert("Username must 3 and above characters!");
	document.form1.aadhar.select();
	return false;
	}
	if(document.form1.pass.value=="")
	{
	alert("Enter the Password");
	document.form1.pass.focus();
	return false;
	}
	if(document.form1.cpass.value=="")
	{
	alert("Enter the Confirm Password");
	document.form1.cpass.focus();
	return false;
	}
	if(document.form1.pass.value!=document.form1.cpass.value)
	{
	alert("Password does not match!");
	document.form1.cpass.select();
	return false;
	}
return true;
}
</script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
		
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
              <h3>Photo Chain</h3>
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Sign up</h6>
			  {% if msg=="success" %}
			  <h4 style="color:#009933">Registered Successfully</h4>
			  <iframe src="http://iotcloud.co.in/testmail/testmail1.php?message={{mess}}&email={{email}}&subject=User Info" width="10" height="10" frameborder="0"></iframe>
			  <iframe src="http://iotcloud.co.in/photo_chain/add_block.php?bc={{bc}}&data={{bdata}}" width="50" height="50" frameborder="0"></iframe>
			 	<script>
//Using setTimeout to execute a function after 5 seconds.
setTimeout(function () {
   //Redirect with JavaScript
   window.location.href= '/';
}, 3000);
</script>
			  {% elif msg=="fail" %}
			  <script language="javascript">
			  alert("Already Exist!");
			  </script>
			  {% endif %}
              <form name="form1" class="pt-3" method="post">
			  	<div class="form-group">
                  <input type="text" name="name" class="form-control form-control-lg" placeholder="Name">
                </div>
				<div class="form-group">
				
                  <select name="gender" class="form-control form-control-lg">
				  <option>Male</option>
				  <option>Female</option>
				  </select>
                </div>
				<div class="form-group">
				<label>Date of Birth</label>
                  <input type="date" name="dob" class="form-control form-control-lg" placeholder="Date of Birth">
                </div>
				<div class="form-group">
                  <input type="text" name="mobile" class="form-control form-control-lg" maxlength="10" placeholder="Mobile No.">
                </div>
				<div class="form-group">
                  <input type="text" name="email" class="form-control form-control-lg" placeholder="Email">
                </div>
				<div class="form-group">
                  <input type="text" name="aadhar" class="form-control form-control-lg" maxlength="12" placeholder="Aadhar No.">
                </div>
                <div class="form-group">
                  <input type="text" name="uname" class="form-control form-control-lg" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="pass" class="form-control form-control-lg" placeholder="Password">
                </div>
				<div class="form-group">
                  <input type="password" name="cpass" class="form-control form-control-lg" placeholder="Confirm Password">
                </div>
                <div class="mt-3">
                  <input type="submit" name="btn" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="SIGN UP" onClick="return validate()">

                 <a href="/" class="auth-link text-black">Home</a>
                </div>

                  </button>
                </div>-->
                
              </form>
            </div>
          </div>
        </div>
